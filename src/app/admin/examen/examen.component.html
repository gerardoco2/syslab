<div class="container bg-white ">

    <h4 class="h3 mb-2 text-gray-800 border-bottom-primary ">Datos del Paciente</h4>
    <hr>

    <form class="d-none d-sm-inline-block  mr-auto ml-md-3 my-2 my-md-0 mw-500 navbar-search">
        <div class="input-group">
            <input aria-describedby="basic-addon2" aria-label="Search" class="form-control bg-light border-0 small"
                placeholder="Busca Paciente ..." type="text">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </form>

    <form [formGroup]="examenForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input formControlName="cedula" type="text" id="cedula" class="form-control" placeholder="cedula">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input formControlName="nombre" type="text" id="nombre" class="form-control" placeholder="nombre">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input formControlName="apellido" type="text" id="apellido" class="form-control"
                        placeholder="apellido">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="fecha-nac">Fecha de Nacimiento</label>
                    <input formControlName="fechaNac" type="date" id="fecha-nac" class="form-control"
                        placeholder="fecha Nacimiento">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" id="email" class="form-control"
                        placeholder="ingrese direccion de email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input formControlName="tel" type="tel" class="form-control"
                        placeholder="Ingrese Numero de contacto">
                </div>
            </div>
        </div>

        <div class="row">
            <h1 class="h3 mb-2 text-gray-800"> Examen a Realizar</h1>
            <hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Examenes</label>
                </div>
                <select name="tipoExamenSelect" class="custom-select" id="inputGroupSelect01" #mySelect
                    (change)='onOptionsSelected(mySelect.value)'>
                    <option selected>Seleccione un examen de la lista...</option>
                    <option *ngFor="let te of tExamens" [value]="te.id">{{ te.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="container">
            <div class="row  mb-3">
                <div class="col-3 negrita ">
                    Tipo Examen
                </div>
                <div class="col-5 negrita justify-content-center">Valor Referencial</div>
                <div class="col-3 negrita">Resultado</div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="row" *ngFor="let item of items">
                            <div class="col-3">
                                <p style="font-size: 1vw;">{{item.nombre}}</p>
                            </div>
                            <div class="col-3">
                                <!--<label for="vini">valor inicial</label>-->

                                <input id="vini" type="text" class="form-control" disabled [value]="item.valorInicial">
                            </div>
                            -
                            <div class="col-3">
                                <!--<label for="vfin">valor Final</label>-->

                                <input id="vfin" type="text" class="form-control" disabled [value]="item.valorFinal">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row justify-content-start" formArrayName="resultados"
                            *ngFor="let result of examenForm.get('resultados')['controls']; let j= index">
                            <ng-container [formGroupName]="j">

                                <div class="col">
                                    <input type="text" formControlName="valor" class="form-control">
                                </div>

                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!--  <div class="row justify-content-center">-->
        <!-- *ngFor="let item of items; let i=index"-->

        <!--<app-resultado *ngFor="let childForm of examenForm.get('resultados').controls" [resultadoForm]="childForm"
                [item]="item"></app-resultado>-->
        <!--</div>-->

        <div class="row justify-content-end ">
            <button type="submit" class="btn btn-primary mb-4 mr-4 my-2">Procesar</button>
        </div>
    </form>

</div>
