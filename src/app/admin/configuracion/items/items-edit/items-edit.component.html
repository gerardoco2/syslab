<h4>Items del examen</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row mb-2">
        <div class="col">
            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
        </div>

    </div>
    <div class="form-row mb-2">
        <div class="col">
            <textarea formControlName="descripcion" class="form-control" rows="4" cols="50"
                placeholder="Descripcion"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4">
            <input formControlName="valorIni" type="number" class="form-control" placeholder="Valor inicial">
        </div>
        <div class="col-md-4">
            <input formControlName="valorFinal" type="number" class="form-control" placeholder="Valor Limite">
        </div>
        <div class="form-group col-md-4">

            <select id="inputState" class="form-control" formControlName="unidadId">
                <option selected>Unidad</option>
                <option *ngFor="let unidad of unidades" value="{{unidad.id}}">{{ unidad.nombre}}</option>
            </select>
        </div>
    </div>

    <div class=" boton-mas">
        <button type="submit" class="btn btn-primary">{{ editMode ? 'Actualizar' : 'Agregar'}}</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">cancelar</button>
        <button type="button" class="btn btn-danger" [disabled]="!editMode"
            (click)="onDelete(unidad.id)">Eliminar</button>
    </div>
</form>
