<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let tipoexamen of tipoExamenes; let i = index" style="cursor: pointer;">
            <th scope="row">{{ i + 1}}</th>
            <td>{{tipoexamen.nombre}}</td>
            <td>{{tipoexamen.descripcion}}</td>
            <td>
                <button class="btn btn-danger" (click)="onDelete(tipoexamen.id)"> Eliminar</button>
            </td>
        </tr>

    </tbody>

</table>
