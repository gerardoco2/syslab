<div class="container">
    <div class="row">

        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Simbolo</th>
                    <th scope="col">Descripcion</th>

                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let unidad of unidades; let i = index"
                    (click)="onSelected(unidad.id)">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ unidad.nombre }}</td>
                    <td>{{ unidad.descripcion }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
