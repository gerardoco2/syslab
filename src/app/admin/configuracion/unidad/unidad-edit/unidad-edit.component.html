<form [formGroup]="unidadesForm" (ngSubmit)="onSubmit()">
    <div class="form-row p-4">
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Simbolo">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">{{ editMode ? 'Actualizar' : 'Agregar'}}</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">cancelar</button>
            <button type="button" class="btn btn-danger" [disabled]="!editMode"
                (click)="onDelete(unidad.id)">Eliminar</button>
        </div>
    </div>
</form>
