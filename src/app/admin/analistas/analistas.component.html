<div class=" bg-white p-3">

    <div class="row">
        <div class=" col-md-12 title">
            <h1> Analistas</h1>
        </div>
    </div>

    <analista-edit></analista-edit>


    <div class="row p-3">

        <div class="col-md-12">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Estatus</th>

                    </tr>
                </thead>
                <tbody>
                    <tr (click)="onSelected(analista.id)" *ngFor="let analista of analistas; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{analista.nombre}}</td>
                        <td>{{analista.apellido}}</td>
                        <td>{{analista.email}}</td>
                        <td>{{analista.estatus}}</td>
                    </tr>

                </tbody>

            </table>
        </div>
    </div>


</div>
