<div class="row pt-2">
    <div class="col-3-md">
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group"><input aria-describedby="basic-addon2" aria-label="Search"
                    class="form-control bg-light border-0 small" placeholder="Buscar ..." type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <button class="btn btn-primary" (click)='openPacienteEdit()'>agregar</button>
</div>


<!-- 
<app-paciente-item ></app-paciente-item> -->

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let paciente of pacientes; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{paciente.cedula}}</td>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.apellido}}</td>
        </tr>

    </tbody>

</table>
