<div class="row pt-2">
    <div class="col-3-md">
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group"><input aria-describedby="basic-addon2" aria-label="Search"
                    class="form-control bg-light border-0 small" placeholder="Buscar ..." type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <button class="btn btn-primary" (click)='openPacienteEdit(0)'>agregar</button>
</div>


<!-- 
<app-paciente-item ></app-paciente-item> -->

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let paciente of pacientes; let i = index" (click)="onPactientSelected(paciente.cedula)"
            style="cursor: pointer;">
            <th scope="row">{{ i + 1}}</th>
            <td>{{paciente.cedula}}</td>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.apellido}}</td>
            <td>
                <button class="btn btn-primary" (click)="openPacienteEdit(paciente.cedula)"> edit</button>
                <button class="btn btn-danger"> Eliminar</button>
            </td>
        </tr>

    </tbody>

</table>
